<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    <title>Memory Game</title>
</head>

<body>

    <div id="generateContainer">
       
        <h1>Generate The Number</h1>

        <button type="button" id="generateBtn">Genearate</button>
        
        <div id="genNumber">

        </div>
    </div>

    <div id="guessContainer">

        <h1>Guess The Number</h1>
        <input type="number" placeholder="Enter The Number" id="input" value="" minlength="6" maxlength="6" required>
        <br><br>
        <button type="button" id="guess">Guess</button>
        <button type="button" id="replay">Replay Game</button>

        <div id="guessanswer">

        </div>
    </div>

    
    <script src="random.js"></script>
</body>

</html>
